
<html>
  <head>
    <title>Identification Web App With MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');</style>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>

      <div class="header col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1 class="header_text">Image Identification With MobileNet <img class="logo_img" src="logo.gif"> </h1>
      </div>

      <div class="main_div col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <label class="webcam_label">Webcam View - </label>
        <div id="camera"></div>
        <button class="btn btn-info button_capture" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="main_div col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <label class="webcam_label">Image Outcome - </label>
        <div id="result"></div>
        <button class="btn btn-success button_identify" onclick="identify_image()">Identify Image</button>
      </div>

    </center>

    <div class="object_div col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <h4>
        <img src="blub.gif">
        <span id="answer"></span>
      </h4>
    </div>

    <div class="copy_right_div" style="font-size: large;">
    Developed By - Mythri Menon
    </div>
    
<script src="main.js"></script>
  </body>
</html>
